version: '3.8'

services:
  # PostgreSQL Database Service
  postgres-db:
    image: postgres:16-alpine
    container_name: student-management-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: student_management_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2107118
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./create_database.sql:/docker-entrypoint-initdb.d/01-create_database.sql
      - ./verify_database.sql:/docker-entrypoint-initdb.d/02-verify_database.sql
    networks:
      - student-management-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d student_management_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application Service
  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student-management-app
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/student_management_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2107118
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8081
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - student-management-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

# Volumes for data persistence
volumes:
  postgres-data:
    driver: local

# Network for container communication
networks:
  student-management-network:
    driver: bridge
